<!DOCTYPE html>
<html>
<head>
	<title>Top tasks demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>

<div class="container" id="main">
	<div id="tasks"></div>
</div>

<div class="actions">
	<div class="container">
		<div class="row">
			<div class="col-xs-6 col-sm-3 text-left">
				<button class="btn btn-default" data-toggle="modal" data-target="#instructionsModal">Instructions</button>
			</div>
			<div class="counter col-sm-6 text-center">
				<p><span id="counterRanked">0</span> of <span id="counterTotal"></span> ranked</p>
			</div>
			<div class="col-xs-6 col-sm-3 text-right">
				<button class="btn btn-success btnProceed" disabled>Finished</button>
			</div>
		</div>
	</div>
</div>

<div class="modal fade in" id="instructionsModal" tabindex="-1" role="dialog" style="display:block">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Instructions</h4>
			</div>
			<div class="modal-body">
				<p>Please rank <strong>5 tasks / resources</strong> from the list that you believe are <strong>most important</strong>. Rank only 5, and leave the rest.</p>
				<p>Trust your first instincts and spend no more than <strong>5 minutes</strong> on this exercise.</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" data-dismiss="modal">OK, got it</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
